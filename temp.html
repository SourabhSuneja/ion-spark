<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification Sender</title>
    <style>
        /* --- Basic Reset & Typography --- */
        :root {
            --primary-color: #3b82f6; /* Blue-500 */
            --primary-hover: #2563eb; /* Blue-600 */
            --success-color: #16a34a; /* Green-600 */
            --error-color: #dc2626;   /* Red-600 */
            --background-color: #f3f4f6; /* Gray-100 */
            --card-background: #ffffff;
            --text-color: #1f2937;    /* Gray-800 */
            --label-color: #4b5563;   /* Gray-600 */
            --border-color: #d1d5db;  /* Gray-300 */
            --border-focus: #60a5fa; /* Blue-400 */
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* --- Main Container --- */
        .container {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-background);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        /* --- Form Styling --- */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--label-color);
        }

        input, select, textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--border-focus);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.25);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }
        
        /* --- Button --- */
        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        .submit-btn:hover {
            background-color: var(--primary-hover);
        }
        
        .submit-btn:active {
            transform: scale(0.99);
        }

        .submit-btn:disabled {
            background-color: #9ca3af; /* Gray-400 */
            cursor: not-allowed;
        }
        
        /* --- Response Message --- */
        #response {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
            display: none; /* Initially hidden */
        }
        
        #response.success {
            background-color: #dcfce7; /* Green-100 */
            color: var(--success-color);
            display: block;
        }
        
        #response.error {
            background-color: #fee2e2; /* Red-100 */
            color: var(--error-color);
            display: block;
        }
    </style>
</head>
<body>

    <main class="container">
        <h1>🔔 Push Notification Sender</h1>
        <form id="notificationForm">
            <div class="form-group">
                <label for="passcode">Passcode</label>
                <input type="password" id="passcode" required placeholder="Enter the secret passcode">
            </div>

            <div class="form-group">
                <label for="targetType">Target Type</label>
                <select id="targetType" required>
                    <option value="all">All Students</option>
                    <option value="grade">Specific Grades</option>
                    <option value="grade-section">Specific Grade-Sections</option>
                    <option value="token">Specific Student Access Tokens (UUID)</option>
                </select>
            </div>

            <div class="form-group" id="targetTokensGroup" style="display: none;">
                <label for="targetTokens">Target Values</label>
                <textarea id="targetTokens" placeholder="Enter values, one per line."></textarea>
            </div>
            
            <div class="form-group">
                <label for="title">Notification Title</label>
                <input type="text" id="title" required placeholder="e.g., Important Announcement">
            </div>

            <div class="form-group">
                <label for="body">Notification Body</label>
                <textarea id="body" required placeholder="e.g., The annual sports day has been scheduled..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="notificationID">Notification ID (Optional)</label>
                <input type="text" id="notificationID" placeholder="e.g., SPORTS-DAY-2025">
            </div>

            <button type="submit" id="submitBtn" class="submit-btn">Send Notification</button>
        </form>

        <div id="response"></div>
    </main>

    <script type="module">
        // --- MODULE IMPORTS ---
        import { invokeEdgeFunction } from './js/supabase-crud.js';

        // --- DOM ELEMENT REFERENCES ---
        const form = document.getElementById('notificationForm');
        const targetTypeSelect = document.getElementById('targetType');
        const targetTokensGroup = document.getElementById('targetTokensGroup');
        const targetTokensTextarea = document.getElementById('targetTokens');
        const submitBtn = document.getElementById('submitBtn');
        const responseDiv = document.getElementById('response');

        // --- DYNAMIC UI LOGIC ---
        
        /**
         * Updates the placeholder and visibility of the target tokens input
         * based on the selected target type.
         */
        function updateTargetTokensUI() {
            const selectedType = targetTypeSelect.value;
            const placeholders = {
                'grade': 'Enter grades, one per line.\ne.g.,\n6\n7\n10',
                'grade-section': 'Enter grade-sections, one per line.\ne.g.,\n6-A1\n8-B2',
                'token': 'Enter student access tokens (UUIDs), one per line.'
            };

            if (selectedType === 'all') {
                targetTokensGroup.style.display = 'none';
                targetTokensTextarea.required = false;
            } else {
                targetTokensGroup.style.display = 'block';
                targetTokensTextarea.placeholder = placeholders[selectedType];
                targetTokensTextarea.required = true;
            }
        }

        // --- EVENT LISTENERS ---
        targetTypeSelect.addEventListener('change', updateTargetTokensUI);
        form.addEventListener('submit', handleFormSubmit);

        /**
         * Handles the form submission event.
         * @param {Event} e - The form submission event.
         */
        async function handleFormSubmit(e) {
            e.preventDefault(); // Prevent default browser submission
            
            // UI feedback
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            responseDiv.className = '';
            responseDiv.textContent = '';
            
            try {
                // 1. Collect form data
                const passcode = document.getElementById('passcode').value;
                const title = document.getElementById('title').value;
                const body = document.getElementById('body').value;
                const notificationID = document.getElementById('notificationID').value;
                const targetType = targetTypeSelect.value;

                // 2. Process target tokens
                let targetTokens = [];
                if (targetType !== 'all') {
                    const rawTokens = targetTokensTextarea.value
                        .split('\n')
                        .map(line => line.trim())
                        .filter(line => line !== '');
                    
                    // Convert to numbers if the target type is 'grade'
                    targetTokens = (targetType === 'grade') ? rawTokens.map(Number) : rawTokens;
                }

                // 3. Construct the message and payload
                const message = {
                    title,
                    body,
                    data: { notificationID }
                };

                const payload = {
                    passcode,
                    message,
                    target_type: targetType,
                    target_tokens: targetTokens
                };
                
                // 4. Invoke the Supabase function using the helper
                const result = await invokeEdgeFunction('send-push', payload);
                
                // 5. Handle response
                if (!result) {
                    // invokeEdgeFunction returns null on failure and logs the specific error.
                    // We throw a generic error here to be caught by the block below.
                    throw new Error("Function invocation failed. Check the developer console for details.");
                }
                
                // Display success message
                responseDiv.className = 'success';
                responseDiv.textContent = `✅ Success! Targeted ${result.targeted_students_count} students. Successfully notified ${result.successful_deliveries_count} devices.`;

            } catch (err) {
                console.error("Error sending notification:", err);
                // Display error message
                responseDiv.className = 'error';
                responseDiv.textContent = `❌ Error: ${err.message}`;
            } finally {
                // Restore button state
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Notification';
            }
        }
        
        // Initial UI setup
        updateTargetTokensUI();
    </script>
</body>
</html>
