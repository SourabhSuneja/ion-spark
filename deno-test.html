<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deno Push Notification Sender</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    h1 { color: #38bdf8; }
    textarea, input {
      width: 100%;
      max-width: 600px;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    textarea {
      height: 180px;
      resize: vertical;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #38bdf8;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0ea5e9;
    }
    .output {
      margin-top: 20px;
      white-space: pre-wrap;
      background: #1e293b;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      max-width: 600px;
      font-size: 14px;
      color: #d1d5db;
    }
  </style>
</head>
<body>
  <h1>Send Push Notification</h1>

  <input type="text" id="endpoint" placeholder="Enter your Deno Function URL (e.g. https://xyz.deno.dev)" />

  <textarea id="subscription" placeholder="Paste subscription JSON here..."></textarea>

  <input type="text" id="message" placeholder="Enter notification message..." />

  <button onclick="sendPush()">Send Notification</button>

  <div class="output" id="output"></div>

  <script>
    async function sendPush() {
      const endpoint = document.getElementById('endpoint').value.trim();
      const subscription = document.getElementById('subscription').value.trim();
      const message = document.getElementById('message').value.trim();
      const output = document.getElementById('output');

      if (!endpoint || !subscription || !message) {
        output.textContent = "Ô∏è Please fill all fields.";
        return;
      }

      let subObj;
      try {
        subObj = JSON.parse(subscription);
      } catch (e) {
        output.textContent = " Invalid JSON in subscription object.";
        return;
      }

      output.textContent = " Sending notification...";

      try {
        const res = await fetch(endpoint, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Access-Control-Allow-Origin': '*'
          },
          body: JSON.stringify({ subscription: subObj, message })
        });
        const data = await res.json();
        output.textContent = " Response:\n" + JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = " Error: " + err.message;
      }
    }
  </script>
</body>
</html>
