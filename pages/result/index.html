<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- Google tag -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-QF1MCK0B9Y"></script>
      <script>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="description" content="Scan QR codes to access your exam scores across subjects">
      <title>Student Marks Viewer</title>
      
      <!-- font awesome icons link -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
      <!-- ion icons link -->
      <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      
      <!-- Supabase CRUD Functions -->
      <script type="module" src="https://myjvp.in/commons/supabase-crud.js"></script>
      <!-- Common JS Functions -->
      <script src="https://myjvp.in/marks-management/common.js"></script>
      
      <style>
         :root {
           /* Colors - Dark Theme */
           --bg-primary: #121212;
           --bg-secondary: #1f1f1f;
           --bg-tertiary: #333333;
           --bg-gradient-dark: linear-gradient(145deg, #1e1e1e, #333333);
           --bg-input: #2c2c2c;
           --bg-profile: rgb(25, 25, 25);

           /* Text Colors - Dark Theme */
           --text-primary: #fff;
           --text-secondary: #ddd;
           --text-tertiary: #b0bec5;
           --text-muted: rgb(230, 230, 230);
           --text-light-gray: rgb(240, 240, 240);
           --text-dark-gray: rgb(220, 220, 220);

           /* Accent Colors */
           --accent-primary: #ffc107;
           --accent-hover: #e0a800;
           --accent-focus: #ffd54f;
           --accent-button-text: black;

           /* Status Colors */
           --error-color: #FF3333;
           --error-bg: #e53935;
           --error-hover: #d32f2f;

           /* Additional Colors for Marks */
           --success-color: #4cc9f0;
           --excellent-color: #10b981;
           --good-color: #3b82f6;
           --average-color: #f59e0b;
           --poor-color: #ef4444;
           --absent-color: #6d28d9;

           /* Overlay Colors */
           --overlay-bg: rgba(0, 0, 0, 0.5);
           --loading-overlay-bg: black;
           --loading-credits-color: rgb(245, 245, 245);

           /* Scrollbar Colors */
           --scrollbar-thumb: rgb(50, 50, 50);
           --scrollbar-track: transparent;

           /* Shadow Colors */
           --shadow-dark: rgba(0, 0, 0, 0.5);
           --shadow-medium: rgba(0, 0, 0, 0.6);
           --shadow-light: rgba(0, 0, 0, 0.4);

           /* Spacing Values */
           --spacing-xs: 4px;
           --spacing-sm: 8px;
           --spacing-md: 12px;
           --spacing-lg: 16px;
           --spacing-xl: 20px;
           --spacing-xxl: 25px;
           --spacing-xxxl: 30px;

           /* Border Radius */
           --radius-sm: 5px;
           --radius-md: 8px;
           --radius-lg: 10px;
           --radius-xl: 12px;
           --radius-full: 50%;

           /* Font Sizes */
           --font-sm: 0.9rem;
           --font-base: 1rem;
           --font-md: 1.1rem;
           --font-lg: 1.2rem;
           --font-xl: 1.6rem;
           --font-xxl: 1.7rem;
           --font-xxxl: 1.8rem;
           --font-icon-sm: 1.2rem;
           --font-icon-md: 1.8rem;
           --font-icon-lg: 2.1rem;
           --font-icon-xl: 64px;

           /* Transitions */
           --transition-fast: 0.2s ease;
           --transition-base: 0.3s ease;
           --transition-slow: 0.4s all;
           --transition-slower: 0.5s;

           /* Z-index */
           --z-overlay: 1;
           --z-header: 10;
           --z-sidebar: 20;
           --z-signin: 99999;
           --z-loading: 500000;

           /* Dimensions */
           --sidebar-width: 260px;
           --avatar-sm: 40px;
           --avatar-md: 70px;
           --avatar-lg: 80px;
           --scrollbar-width: 6px;
         }

         /* Light theme overrides */
         body.light-theme {
           --bg-primary: #ffffff;
           --bg-secondary: rgb(253, 253, 253);
           --bg-tertiary: rgb(240, 240, 240);
           --bg-gradient-dark: linear-gradient(145deg, #ffffff, #f0f0f0);
           --bg-input: #ffffff;
           --bg-profile: rgb(253, 253, 253);

           --text-primary: #333;
           --text-secondary: rgb(50, 50, 50);
           --text-tertiary: rgb(80, 80, 80);
           --text-muted: #333;
           --text-light-gray: rgb(50, 50, 50);
           --text-dark-gray: rgb(90, 90, 90);

           --accent-button-text: rgb(30, 30, 30);

           --error-color: #d32f2f;
           --error-bg: #ff6666;
           --error-hover: #ff4d4d;

           --loading-overlay-bg: rgb(253, 253, 253);
           --loading-credits-color: rgb(50, 50, 50);

           --scrollbar-thumb: rgb(170, 170, 170);

           --shadow-dark: rgba(0, 0, 0, 0.1);
           --shadow-medium: rgba(0, 0, 0, 0.1);
           --shadow-light: rgba(0, 0, 0, 0.1);
         }

         * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: 'Roboto', sans-serif;
           max-height: 999999px;
           transition: var(--transition-base) all;
         }

         body {
           display: flex;
           flex-direction: column;
           min-height: 100vh;
           background-color: var(--bg-primary);
           color: var(--text-primary);
           margin: 0;
           padding-top: env(safe-area-inset-top);
           padding-left: env(safe-area-inset-left);
           padding-right: env(safe-area-inset-right);
           padding-bottom: env(safe-area-inset-bottom);
           transition: var(--transition-base) all;
         }

         h1 {
           font-weight: 700;
           margin-bottom: var(--spacing-md);
           font-size: 2.5rem;
           color: var(--text-primary);
         }

         p {
           font-size: var(--font-md);
           max-width: 800px;
           margin: 0 auto;
           font-weight: 400;
           color: var(--text-secondary);
         }

         main {
           flex: 1;
           padding: var(--spacing-xxxl) var(--spacing-lg);
           max-width: 900px;
           margin: 0 auto;
           width: 100%;
           display: flex;
           flex-direction: column;
           align-items: center;
         }

         .action-btn {
           background-color: var(--accent-primary);
           color: var(--accent-button-text);
           border: none;
           padding: var(--spacing-lg);
           font-size: var(--font-lg);
           font-weight: 600;
           border-radius: var(--radius-md);
           cursor: pointer;
           display: flex;
           align-items: center;
           justify-content: center;
           transition: var(--transition-base);
           box-shadow: 0 4px 8px var(--shadow-light);
         }

         .action-btn:hover {
           background-color: var(--accent-hover);
           transform: translateY(-2px);
           box-shadow: 0 6px 12px var(--shadow-medium);
         }

         .action-btn i {
           margin-right: var(--spacing-sm);
         }

         /* Modal styles */
         .modal {
           display: none;
           position: fixed;
           top: 0;
           left: 0;
           width: 100%;
           height: 100%;
           background-color: var(--overlay-bg);
           z-index: var(--z-signin);
           align-items: center;
           justify-content: center;
         }

         .modal-content {
           background-color: var(--bg-secondary);
           padding: var(--spacing-xxxl);
           border-radius: var(--radius-xl);
           max-width: 90%;
           width: 400px;
           text-align: center;
           box-shadow: 0 10px 25px var(--shadow-medium);
           animation: modalAppear 0.3s ease-out forwards;
         }

         @keyframes modalAppear {
           from {
             opacity: 0;
             transform: translateY(-20px);
           }
           to {
             opacity: 1;
             transform: translateY(0);
           }
         }

         .modal-icon {
           font-size: 3.5rem;
           color: var(--error-color);
           margin-bottom: var(--spacing-lg);
         }

         .modal-icon.success {
           color: var(--success-color);
         }

         .modal h2 {
           color: var(--text-primary);
           margin-bottom: var(--spacing-lg);
           font-weight: 700;
         }

         .modal p {
           margin-bottom: var(--spacing-xl);
           color: var(--text-secondary);
         }

         .retry-btn {
           background-color: var(--accent-primary);
           color: var(--accent-button-text);
           border: none;
           padding: var(--spacing-md) var(--spacing-xl);
           font-size: var(--font-base);
           font-weight: 600;
           border-radius: var(--radius-sm);
           cursor: pointer;
           transition: var(--transition-base);
         }

         .retry-btn:hover {
           background-color: var(--accent-hover);
         }

         /* Results container styles */
         #results-container {
           display: none;
           width: 100%;
           margin-top: var(--spacing-xxxl);
         }

         .student-info {
           background-color: var(--bg-secondary);
           border-radius: var(--radius-xl);
           padding: var(--spacing-xl);
           margin-bottom: var(--spacing-xxxl);
           box-shadow: 0 4px 12px var(--shadow-light);
           text-align: center;
         }

         .student-info h2 {
           color: var(--accent-primary);
           margin-bottom: var(--spacing-sm);
           font-weight: 700;
         }

         .student-info p {
           font-size: var(--font-lg);
           margin-bottom: var(--spacing-xs);
           color: var(--text-secondary);
         }

         .exam-container {
           margin-bottom: var(--spacing-xxxl);
         }

         .exam-heading {
           display: flex;
           align-items: center;
           justify-content: space-between;
           margin-bottom: var(--spacing-lg);
         }

         .exam-title {
           font-size: var(--font-xl);
           color: var(--accent-primary);
           margin: 0;
           font-weight: 700;
         }

         .exam-summary {
           background-color: var(--bg-secondary);
           border-radius: var(--radius-xl);
           padding: var(--spacing-lg);
           margin-bottom: var(--spacing-lg);
           box-shadow: 0 4px 12px var(--shadow-light);
           display: flex;
           flex-wrap: wrap;
           justify-content: space-around;
           gap: var(--spacing-lg);
         }

         .summary-item {
           text-align: center;
           padding: var(--spacing-sm);
           flex: 1;
           min-width: 120px;
         }

         .summary-label {
           font-size: var(--font-sm);
           color: var(--text-tertiary);
           margin-bottom: var(--spacing-xs);
         }

         .summary-value {
           font-size: var(--font-xl);
           font-weight: 700;
           color: var(--text-primary);
         }

         .summary-remark {
           font-size: var(--font-base);
           font-weight: 600;
           margin-top: var(--spacing-xs);
         }

         .remark-excellent,
         .remark-good,
         .remark-average,
         .remark-poor,
         .remark-absent {
           padding-left: 22px;
           white-space: nowrap;
           position: relative;
           font-weight: 600;
           color: var(--text-primary);
         }

         .remark-excellent::before,
         .remark-good::before,
         .remark-average::before,
         .remark-poor::before,
         .remark-absent::before {
           content: "•";
           position: absolute;
           left: 8px;
           top: 50%;
           transform: translateY(-50%);
           font-size: 20px;
         }

         .remark-excellent::before { color: var(--excellent-color); }
         .remark-good::before { color: var(--good-color); }
         .remark-average::before { color: var(--average-color); }
         .remark-poor::before { color: var(--poor-color); }
         .remark-absent::before { color: var(--absent-color); }

         .table-container {
           width: 100%;
           overflow-x: auto;
           border-radius: var(--radius-xl);
           margin-bottom: var(--spacing-xl);
         }

         table {
           width: 100%;
           border-collapse: collapse;
           background-color: var(--bg-secondary);
           border-radius: var(--radius-xl);
           box-shadow: 0 4px 12px var(--shadow-light);
           min-width: 500px;
         }

         thead {
           background-color: var(--accent-primary);
           color: var(--accent-button-text);
         }

         th, td {
           padding: var(--spacing-md) var(--spacing-lg);
           text-align: left;
         }

         th {
           font-weight: 600;
         }

         tbody tr:nth-child(even) {
           background-color: var(--bg-tertiary);
         }

         tbody tr:hover {
           background-color: var(--bg-input);
         }

         td {
           color: var(--text-secondary);
         }

         .marks-value {
           font-weight: 700;
           color: var(--text-primary);
         }

         .percent-value {
           font-weight: 600;
           color: var(--text-primary);
         }

         .back-btn {
           background-color: var(--accent-primary);
           color: var(--accent-button-text);
           border: none;
           padding: var(--spacing-md) var(--spacing-xl);
           font-size: var(--font-base);
           font-weight: 600;
           border-radius: var(--radius-sm);
           cursor: pointer;
           transition: var(--transition-base);
           margin-top: var(--spacing-xxxl);
           display: inline-flex;
           align-items: center;
         }

         .back-btn:hover {
           background-color: var(--accent-hover);
           transform: translateY(-2px);
         }

         .back-btn i {
           margin-right: var(--spacing-sm);
         }

         .spinner {
           display: none;
           margin: var(--spacing-xxxl) auto;
           width: 50px;
           height: 50px;
           border: 5px solid var(--bg-tertiary);
           border-radius: var(--radius-full);
           border-top-color: var(--accent-primary);
           animation: spin 1s ease-in-out infinite;
         }

         @keyframes spin {
           to { transform: rotate(360deg); }
         }

         /* Theme toggle button for demo purposes */
         .theme-toggle {
           position: fixed;
           top: var(--spacing-xl);
           right: var(--spacing-xl);
           background-color: var(--bg-secondary);
           color: var(--text-primary);
           border: 2px solid var(--accent-primary);
           padding: var(--spacing-sm) var(--spacing-md);
           border-radius: var(--radius-full);
           cursor: pointer;
           transition: var(--transition-base);
           z-index: var(--z-header);
         }

         .theme-toggle:hover {
           background-color: var(--accent-primary);
           color: var(--accent-button-text);
         }

         @media (max-width: 768px) {
           h1 {
             font-size: 2rem;
           }

           p {
             font-size: var(--font-base);
           }

           .action-btn {
             padding: var(--spacing-md) var(--spacing-xl);
             font-size: var(--font-md);
           }

           th, td {
             padding: var(--spacing-sm);
             font-size: var(--font-sm);
           }

           .exam-title {
             font-size: var(--font-lg);
           }

           .summary-value {
             font-size: var(--font-lg);
           }

           main {
             padding: var(--spacing-xl) var(--spacing-md);
           }
         }
      </style>
   </head>
   <body>
      <!-- Theme toggle button -->
      <button style="display: nonhe" class="theme-toggle" onclick="toggleTheme()">
         <i class="fas fa-moon"></i>
      </button>

      <main>         
         <div class="spinner" id="spinner"></div>
         <div id="results-container">
            <div class="student-info">
               <h2 id="student-name"></h2>
               <p id="student-class"></p>
            </div>
            <div id="exams-results">
               <!-- Exam results will be inserted here -->
            </div>
            <button style="display: none;" class="back-btn" onclick="resetApp()">
            <i class="fas fa-arrow-left"></i> Scan Another QR Code
            </button>
         </div>        
      </main>
      
      <div class="modal" id="error-modal">
         <div class="modal-content">
            <div class="modal-icon">
               <i class="fas fa-exclamation-circle"></i>
            </div>
            <h2>Oops!</h2>
            <p id="error-message">Invalid QR code. Please try again with a valid access QR code.</p>
            <button class="retry-btn" onclick="closeModal()">Try Again</button>
         </div>
      </div>
      
      <div class="modal" id="loading-modal">
         <div class="modal-content">
            <div class="modal-icon success">
               <i class="fas fa-spinner fa-spin"></i>
            </div>
            <h2>Loading...</h2>
            <p>Please wait while we fetch your marks.</p>
         </div>
      </div>

      <script>
         // Theme toggle function for demo purposes
         function toggleTheme() {
            const body = document.body;
            const icon = document.querySelector('.theme-toggle i');
            
            if (body.classList.contains('light-theme')) {
               body.classList.remove('light-theme');
               icon.className = 'fas fa-moon';
            } else {
               body.classList.add('light-theme');
               icon.className = 'fas fa-sun';
            }
         }

         // Placeholder functions - replace with your actual implementation
         function resetApp() {
            console.log('Reset app function called');
         }

         function closeModal() {
            document.getElementById('error-modal').style.display = 'none';
            document.getElementById('loading-modal').style.display = 'none';
         }
      </script>
      
      <script src="script.js"></script>
   </body>
</html>
