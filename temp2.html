<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Supabase Push Notification Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #output {
      padding: 20px;
      border: 1px solid #444;
      border-radius: 8px;
      background: #222;
      max-width: 600px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="output">Sending push notification...</div>

  <script>
    async function sendPush() {
      const subscription = {
        "keys": {
          "auth": "H0dUQ3Z8iCKpS5LHe6_OqA",
          "p256dh": "BKNKFPu851MLOsUuYJ337-jcv9si5CaMW7EWvUA4M3Mj8VGjBjnxMr3eAZ5qSTHMwrRpcYerzUz-8wGlGVAE6lc"
        },
        "endpoint": "https://fcm.googleapis.com/fcm/send/cRljFar_j7U:APA91bHYIZiUZCQOpj1MYFb2G5lLIEQLAZdDPvtBTKT6ODTLCKdzqkQlV-vwmEhfvb1PdBvFAuGYPDA8nscwbBmoyFhcVxBTDTGWIsA9_4GyIPj_tovUB811BPlb6D9EkScndrT5gx7X",
        "expirationTime": null
      };

      const payload = {
        title: "Hello from Supabase Edge",
        body: "This is a test push notification",
        message: "Sample custom message"
      };

      try {
        const response = await fetch("https://jmmjsxbwxwxrttodyilo.supabase.co/functions/v1/send-notification", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ subscription, payload })
        });

        const text = await response.text();
        document.getElementById("output").innerText = `Response: ${text}`;
      } catch (err) {
        document.getElementById("output").innerText = `Error: ${err.message}`;
      }
    }

    // Automatically invoke on page load
    window.onload = sendPush;
  </script>
</body>
</html>
